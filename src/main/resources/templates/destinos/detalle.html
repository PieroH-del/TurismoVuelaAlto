<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle del Destino</h1>

        <!-- Información del destino -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${destino.nombreDestino}"></h5>
                <p class="card-text" th:text="${destino.descripcionDestino}"></p>
                <p>
                    <strong>Estado:</strong> 
                    <span th:if="${destino.estadoDestino == 'A'}" class="badge bg-success">Activo</span>
                    <span th:if="${destino.estadoDestino == 'I'}" class="badge bg-secondary">Inactivo</span>
                </p>
            </div>
        </div>

        <!-- Actividades del destino -->
        <h3>Actividades Disponibles</h3>
        
        <div th:if="${destino.actividades.isEmpty()}" class="alert alert-info">
            No hay actividades registradas para este destino.
        </div>

        <div class="row">
            <div class="col-md-4 mb-3" th:each="actividad : ${destino.actividades}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${actividad.nombreActividad}"></h5>
                        <p class="card-text">
                            <strong>Precio:</strong> $<span th:text="${actividad.precioActividad}"></span><br>
                            <strong>Duración:</strong> <span th:text="${actividad.duracionActividad}"></span> horas<br>
                            <strong>Estado:</strong> 
                            <span th:if="${actividad.estadoActividad == 'A'}" class="badge bg-success">Activa</span>
                            <span th:if="${actividad.estadoActividad == 'I'}" class="badge bg-secondary">Inactiva</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <a href="/destinos" class="btn btn-primary mt-3">Volver a Destinos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
