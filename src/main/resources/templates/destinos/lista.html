<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinos - Vuela Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Vuela Alto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/actividades">Actividades</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container page-container">
        <div class="text-center mb-4">
            <h2 class="section-title">Nuestros Destinos</h2>
            <p class="text-muted">Explora los lugares más hermosos del mundo</p>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/destinos/nuevo" class="btn-hero"><i class="bi bi-plus-lg me-2"></i>Nuevo Destino</a>
            <div class="d-flex align-items-center gap-3">
                <form action="/destinos/buscar" method="get" class="d-flex">
                    <div class="input-group">
                        <input type="text" name="nombre" class="form-control" placeholder="Buscar destino...">
                        <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mostrarInactivos">
                    <label class="form-check-label" for="mostrarInactivos">Mostrar inactivos</label>
                </div>
            </div>
        </div>

        <div class="card-custom">
            <div class="card-body" style="padding: 2rem;">

            <div class="table-responsive">
                <table class="table table-custom align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Destino</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="destino : ${destinos}" th:attr="data-estado=${destino.estadoDestino}">
                            <td th:text="${destino.idDestino}"></td>
                            <td><strong th:text="${destino.nombreDestino}"></strong></td>
                            <td th:text="${destino.descripcionDestino}"></td>
                            <td>
                                <span th:if="${destino.estadoDestino == 'A'}" class="badge badge-active">Activo</span>
                                <span th:if="${destino.estadoDestino == 'I'}" class="badge badge-inactive">Inactivo</span>
                            </td>
                            <td>
                                <a th:href="@{/destinos/editar/{id}(id=${destino.idDestino})}" class="btn btn-sm btn-outline-dark me-1" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                <a th:href="@{/destinos/detalle/{id}(id=${destino.idDestino})}" class="btn btn-sm btn-outline-dark me-1" title="Ver Detalle"><i class="bi bi-eye"></i></a>
                                <a th:if="${destino.estadoDestino == 'A'}" th:href="@{/destinos/inactivar/{id}(id=${destino.idDestino})}" class="btn btn-sm btn-outline-danger" title="Inactivar" onclick="return confirm('¿Está seguro de inactivar este destino?')"><i class="bi bi-x-circle"></i></a>
                                <a th:if="${destino.estadoDestino == 'I'}" th:href="@{/destinos/activar/{id}(id=${destino.idDestino})}" class="btn btn-sm btn-outline-success" title="Activar" onclick="return confirm('¿Está seguro de activar este destino?')"><i class="bi bi-check-circle"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Vuela Alto. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('mostrarInactivos');
            const filas = document.querySelectorAll('tbody tr');
            filas.forEach(fila => {
                if (fila.getAttribute('data-estado') === 'I') fila.style.display = 'none';
            });
            checkbox.addEventListener('change', function() {
                filas.forEach(fila => {
                    if (fila.getAttribute('data-estado') === 'I') fila.style.display = this.checked ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
