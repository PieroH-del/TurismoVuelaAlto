<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Destinos</h1>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Botón nuevo destino -->
        <div class="mb-3">
            <a href="/destinos/nuevo" class="btn btn-primary">Nuevo Destino</a>
        </div>

        <!-- Formulario de búsqueda -->
        <form action="/destinos/buscar" method="get" class="row g-3 mb-3">
            <div class="col-auto">
                <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Buscar</button>
            </div>
            <div class="col-auto">
                <a href="/destinos" class="btn btn-outline-secondary">Ver Todos</a>
            </div>
        </form>

        <!-- Tabla de destinos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="destino : ${destinos}">
                    <td th:text="${destino.idDestino}"></td>
                    <td th:text="${destino.nombreDestino}"></td>
                    <td th:text="${destino.descripcionDestino}"></td>
                    <td>
                        <span th:if="${destino.estadoDestino == 'A'}" class="badge bg-success">Activo</span>
                        <span th:if="${destino.estadoDestino == 'I'}" class="badge bg-secondary">Inactivo</span>
                    </td>
                    <td>
                        <a th:href="@{/destinos/detalle/{id}(id=${destino.idDestino})}" class="btn btn-info btn-sm">Ver Detalle</a>
                        <a th:href="@{/destinos/editar/{id}(id=${destino.idDestino})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/destinos/inactivar/{id}(id=${destino.idDestino})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de inactivar este destino?')">Inactivar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
