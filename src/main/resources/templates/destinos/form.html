<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destino - Vuela Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Vuela Alto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/actividades">Actividades</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container page-container">
        <div class="text-center mb-4">
            <h2 class="section-title" th:text="${destino.idDestino == null ? 'Nuevo Destino' : 'Editar Destino'}"></h2>
            <p class="text-muted">Complete los datos del destino turístico</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-custom">
                    <div class="card-body" style="padding: 3rem;">
                        <form th:action="${destino.idDestino == null ? '/destinos/guardar' : '/destinos/actualizar'}" th:object="${destino}" method="post">
                            <input type="hidden" th:field="*{idDestino}">
                            <input type="hidden" th:field="*{estadoDestino}">

                            <div class="mb-4">
                                <label class="form-label"><strong>Nombre del Destino *</strong></label>
                                <input type="text" class="form-control form-control-lg" th:field="*{nombreDestino}" th:classappend="${#fields.hasErrors('nombreDestino')} ? 'is-invalid' : ''" placeholder="Ej: Machu Picchu">
                                <div class="invalid-feedback" th:errors="*{nombreDestino}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label"><strong>Descripción</strong></label>
                                <textarea class="form-control" th:field="*{descripcionDestino}" rows="5" placeholder="Describe las características y atractivos del destino..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="/destinos" class="btn btn-outline-dark me-2">Cancelar</a>
                                    <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
                                </div>
                                <button type="submit" class="btn-hero"><i class="bi bi-save-fill me-2"></i>Guardar Destino</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Vuela Alto. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
