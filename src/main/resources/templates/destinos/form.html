<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${destino.idDestino == null ? 'Nuevo Destino' : 'Editar Destino'}"></h1>

        <form th:action="${destino.idDestino == null ? '/destinos/guardar' : '/destinos/actualizar'}" 
              th:object="${destino}" 
              method="post">
            
            <input type="hidden" th:field="*{idDestino}">

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombreDestino" class="form-label">Nombre *</label>
                <input type="text" 
                       class="form-control" 
                       th:field="*{nombreDestino}"
                       th:classappend="${#fields.hasErrors('nombreDestino')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombreDestino}"></div>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcionDestino" class="form-label">Descripción</label>
                <textarea class="form-control" 
                          th:field="*{descripcionDestino}" 
                          rows="3"></textarea>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/destinos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
