<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Actividades</h1>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Botón nueva actividad -->
        <div class="mb-3">
            <a href="/actividades/nuevo" class="btn btn-primary">Nueva Actividad</a>
            <a href="/destinos" class="btn btn-outline-secondary">Ver Destinos</a>
            <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
        </div>

        <!-- Filtro de estado -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mostrarInactivos">
                <label class="form-check-label" for="mostrarInactivos">
                    Mostrar inactivos
                </label>
            </div>
        </div>

        <!-- Tabla de actividades -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Destino</th>
                    <th>Precio</th>
                    <th>Duración (hrs)</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="actividad : ${actividades}" th:attr="data-estado=${actividad.estado}">
                    <td th:text="${actividad.idActividad}"></td>
                    <td th:text="${actividad.nombreActividad}"></td>
                    <td th:text="${actividad.nombreDestino}"></td>
                    <td>$<span th:text="${actividad.precio}"></span></td>
                    <td th:text="${actividad.duracion}"></td>
                    <td>
                        <span th:if="${actividad.estado == 'A'}" class="badge bg-success">Activa</span>
                        <span th:if="${actividad.estado == 'I'}" class="badge bg-secondary">Inactiva</span>
                    </td>
                    <td>
                        <a th:href="@{/actividades/editar/{id}(id=${actividad.idActividad})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:if="${actividad.estado == 'A'}" 
                           th:href="@{/actividades/inactivar/{id}(id=${actividad.idActividad})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de inactivar esta actividad?')">Inactivar</a>
                        <a th:if="${actividad.estado == 'I'}" 
                           th:href="@{/actividades/activar/{id}(id=${actividad.idActividad})}" 
                           class="btn btn-success btn-sm"
                           onclick="return confirm('¿Está seguro de activar esta actividad?')">Activar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('mostrarInactivos');
            const filas = document.querySelectorAll('tbody tr');
            
            // Ocultar inactivos al cargar
            filas.forEach(fila => {
                if (fila.getAttribute('data-estado') === 'I') {
                    fila.style.display = 'none';
                }
            });
            
            // Filtrar al cambiar checkbox
            checkbox.addEventListener('change', function() {
                filas.forEach(fila => {
                    if (fila.getAttribute('data-estado') === 'I') {
                        fila.style.display = this.checked ? '' : 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
