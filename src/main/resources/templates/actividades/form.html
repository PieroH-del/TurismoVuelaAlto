<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actividad - Vuela Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Vuela Alto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/actividades">Actividades</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container page-container">
        <div class="text-center mb-4">
            <h2 class="section-title" th:text="${actividad.idActividad == null ? 'Nueva Actividad' : 'Editar Actividad'}"></h2>
            <p class="text-muted">Configure los detalles de la experiencia turística</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-custom">
                    <div class="card-body" style="padding: 3rem;">
                        <form th:action="${actividad.idActividad == null ? '/actividades/guardar' : '/actividades/actualizar'}" th:object="${actividad}" method="post">
                            <input type="hidden" th:field="*{idActividad}">
                            <input type="hidden" th:field="*{estado}">

                            <div class="mb-4">
                                <label class="form-label"><strong>Nombre de la Actividad *</strong></label>
                                <input type="text" class="form-control form-control-lg" th:field="*{nombreActividad}" th:classappend="${#fields.hasErrors('nombreActividad')} ? 'is-invalid' : ''" placeholder="Ej: Trekking a la montaña">
                                <div class="invalid-feedback" th:errors="*{nombreActividad}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label"><strong>Destino *</strong></label>
                                <select class="form-select form-select-lg" th:field="*{idDestino}" th:classappend="${#fields.hasErrors('idDestino')} ? 'is-invalid' : ''">
                                    <option value="">Seleccione el destino donde se realizará</option>
                                    <option th:each="destino : ${destinos}" th:value="${destino.idDestino}" th:text="${destino.nombreDestino}"></option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{idDestino}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label"><strong>Precio (USD) *</strong></label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control form-control-lg" th:field="*{precio}" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''" placeholder="0.00">
                                    </div>
                                    <div class="invalid-feedback" th:errors="*{precio}"></div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label"><strong>Duración (horas) *</strong></label>
                                    <div class="input-group">
                                        <input type="number" class="form-control form-control-lg" th:field="*{duracion}" th:classappend="${#fields.hasErrors('duracion')} ? 'is-invalid' : ''" placeholder="1">
                                        <span class="input-group-text">hrs</span>
                                    </div>
                                    <div class="invalid-feedback" th:errors="*{duracion}"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="/actividades" class="btn btn-outline-dark me-2">Cancelar</a>
                                    <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
                                </div>
                                <button type="submit" class="btn-hero"><i class="bi bi-save-fill me-2"></i>Guardar Actividad</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Vuela Alto. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
