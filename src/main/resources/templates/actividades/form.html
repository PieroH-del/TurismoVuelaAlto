<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${actividad.idActividad == null ? 'Nueva Actividad' : 'Editar Actividad'}"></h1>

        <form th:action="${actividad.idActividad == null ? '/actividades/guardar' : '/actividades/actualizar'}" 
              th:object="${actividad}" 
              method="post">
            
            <input type="hidden" th:field="*{idActividad}">
            <input type="hidden" th:field="*{estado}">

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombreActividad" class="form-label">Nombre *</label>
                <input type="text" 
                       class="form-control" 
                       th:field="*{nombreActividad}"
                       th:classappend="${#fields.hasErrors('nombreActividad')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombreActividad}"></div>
            </div>

            <!-- Destino -->
            <div class="mb-3">
                <label for="idDestino" class="form-label">Destino *</label>
                <select class="form-select" 
                        th:field="*{idDestino}"
                        th:classappend="${#fields.hasErrors('idDestino')} ? 'is-invalid' : ''">
                    <option value="">Seleccione un destino</option>
                    <option th:each="destino : ${destinos}" 
                            th:value="${destino.idDestino}" 
                            th:text="${destino.nombreDestino}"></option>
                </select>
                <div class="invalid-feedback" th:errors="*{idDestino}"></div>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio *</label>
                <input type="number" 
                       step="0.01"
                       class="form-control" 
                       th:field="*{precio}"
                       th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{precio}"></div>
            </div>

            <!-- Duración -->
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (horas) *</label>
                <input type="number" 
                       class="form-control" 
                       th:field="*{duracion}"
                       th:classappend="${#fields.hasErrors('duracion')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{duracion}"></div>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/actividades" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
