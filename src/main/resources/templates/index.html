<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema Turismo Vuela Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Sistema de Gestión Turística</h1>
            <h2 class="text-muted">Vuela Alto</h2>
            <hr>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Gestión de Destinos</h3>
                        <p class="card-text">Administra los destinos turísticos disponibles</p>
                        <a href="/destinos" class="btn btn-primary btn-lg">Ir a Destinos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Gestión de Actividades</h3>
                        <p class="card-text">Administra las actividades por destino</p>
                        <a href="/actividades" class="btn btn-success btn-lg">Ir a Actividades</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
